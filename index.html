<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Onboarding</title>
  </head>
  <body>
    <main class="container-card">
      <section class="card" id="section1">
        <div>
          <img src="./assets/image01.png" alt="Pessoas trocando mensagens" />
        </div>
        <div>
          <h1>Plant lover Community</h1>
          <p>Find gardening enthusiasts from all over the world</p>
        </div>
        <div class="box-input-radio">
          <div class="input-radio checked"></div>
          <div class="input-radio"></div>
          <div class="input-radio"></div>
        </div>
        <button id="btn-section1" name="section1">Continue</button>
        <a name="skip1" id="btn-skip1">Skip</a>
      </section>
      <section class="card" id="section2">
        <div>
          <img src="./assets/image02.png" alt="Pessoas trocando sacolas" />
        </div>
        <div>
          <h1>Get fast & safe delivery</h1>
          <p>Get good quality products for your plants</p>
        </div>
        <div class="box-input-radio">
          <div class="input-radio"></div>
          <div class="input-radio checked"></div>
          <div class="input-radio"></div>
        </div>
        <button id="btn-section2" name="section2">Continue</button>
        <a name="skip2" id="btn-skip2">Skip</a>
      </section>
      <section class="card" id="section3">
        <div>
          <img src="./assets/image03.png" alt="Pessoa com um megafone" />
        </div>
        <div>
          <h1>Buy & Sell Tools</h1>
          <p>Buy & sell good quality products for your beautiful plants</p>
        </div>
        <div class="box-input-radio">
          <div class="input-radio"></div>
          <div class="input-radio"></div>
          <div class="input-radio checked"></div>
        </div>
        <button id="btn-section3" name="section3">Get started</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
